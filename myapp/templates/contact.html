{% extends 'base.html' %}
{% block content %}

<body>
    
   
    <div class="container mt-5">

        <h1 class="text-center"> Get In Touch </h1>
        
            <div class="row">
              <div class="col"> <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                <input  placeholder="Your Name" type="text" name="name" id="name"  required>
                <br/>
                <br/>
                <input  placeholder="Your Email" type="email" name="email" id="email"  required>
                <br/>
                <br/>
                <textarea  placeholder="Your Message" name="message" id="message"  cols="50" rows="10" required></textarea>
                <!-- <input type="submit" class="btn btn-primary" value="Send"> -->
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary" >Submit</button>
               
            </form></div>
              <div class="col">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.7416104230924!2d67.07295037519825!3d24.804299877965928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c8c2e08b1d5%3A0x208921c96b597ac5!2s12%20Creek%20Lane%20Number%202%2C%20D.H.A%20Phase%206%20Phase%207%20Defence%20Housing%20Authority%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2075500%2C%20Pakistan!5e0!3m2!1sen!2s!4v1707510198316!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
</div>

   
</div>
</body>
